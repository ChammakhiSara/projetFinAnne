<div class="container">
    <div class="table-responsive">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>BOM <b>détails</b></h2>
                </div>
                <div class="col-sm-4">
                    <!-- c'est comment je peux faire l'input type "file" avec icon -->
                    <label class="btn btn-info">
                        <i class="material-icons">&#xE24D;</i>Importer le dernier BOM<input type="file" style="display: none;"
                            name="file" (change)="onFileChanged($event)">
                    </label>
                </div>
                <div class="col-sm-2">
                    <!-- Enregistrement du fichier avec icon -->
                    <label class="btn btn-info">
                        <i class="material-icons">&#xe171;</i>Enregistrer<input type="button" style="display: none;"
                            name="file"(click)="onUpload()">
                    </label>
                </div>
            </div>
        </div>
        <div class="table-filter">
            <div class="row">
                
                <div class="col-sm-12" >
                    <button type="button" class="btn btn-primary" (click)="searchBom()"><i class="fa fa-search"></i></button>
                    <div class="filter-group ">
                       <input type="text" class="form-control" placeholder="SAP Code" [(ngModel)]="sap">
                    </div>
                    <div class="filter-group ">
                        <input type="text" class="form-control" placeholder="Model" [(ngModel)]="model">
                    </div>
                    <div class="filter-group ">
                        <input type="text" class="form-control" placeholder="Component Description"[(ngModel)]="description">
                    </div>
                 
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover  styled-table">
            <!-- "table-bordered"  idha 7abit nrodou msater tableau-->
            <thead>
                <tr>
                    <th>N°</th>
                    <th>SAP Code</th>
                     <th>Brand</th>
                    <th>Model</th>
                    <th>Color</th>
                    <th>Material Description</th>
                    <th>Component Description</th>
                    <th>Material Group Code</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bom of BOM  | paginate: {itemsPerPage:50,currentPage:p}; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{bom.sap_Code}}</td>
                    <td>{{bom.brand}}</td>
                    <td>{{bom.model}}</td>
                    <td>{{bom.color}}</td>
                    <td>{{bom.materialdescriptionEnglish}}</td>
                    <td>{{bom.componentdescriptionEnglish}}</td>
                    <td>{{bom.materialGroupCode}}</td>

                </tr>
            </tbody>
            
        </table>
        <div >
            <pagination-controls previousLabel="Précédent" nextLabel="Suivant"(pageChange) = "p = $event"></pagination-controls>
        </div>
    </div>
    </div>
</div>
