<div class="container">
    <div class="table-responsive">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Stock <b>Totale</b></h2>
                </div>
                <div class="col-sm-4">
                    <!-- c'est comment je peux faire l'input type "file" avec icon -->
                    <label class="btn btn-info">
                        <i class="material-icons">&#xE24D;</i>Importer le dernier fichier stock totale<input type="file" style="display: none;"
                            name="file" (change)="onFileChanged($event)">
                    </label>
                </div>
                <div class="col-sm-2">
                    <!-- Enregistrement du fichier avec icon -->
                    <label class="btn btn-info">
                        <i class="material-icons">&#xe171;</i>Enregistrer<input type="button" style="display: none;"
                            name="file" (click)="onUpload()">
                    </label>
                </div>
            </div>
        </div>
        <div class="table-filter">
            <div class="row">
                
                <div class="col-sm-12">
                    <button type="button" class="btn btn-primary"><i class="fa fa-search" (click)=" searchMaterialCode()"></i></button>
                    <div class="filter-group">
                        <input type="text" class="form-control" placeholder="Material code" [(ngModel)]="materialCode">
                    </div>
                    <button type="button" class="btn btn-primary"><i class="fa fa-search"(click)=" searchMaterialName()"></i></button>
                    <div class="filter-group">
                        <input type="text" class="form-control" placeholder="Material name" [(ngModel)]="materialName">
                    </div>
                  
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover table-bordered">
            <!-- "table-bordered"  idha 7abit nrodou msater tableau-->
            <thead>
                <tr>
                    <th>N°</th>
                    <th>Plant Name</th>
                    <th>Customer Name</th>
                    <th>Material Code</th>
                    <th>Material Name</th>
                    <th>Store Name</th>
                    <th>Actual quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let stockTotal of stockTotale | paginate: {itemsPerPage:50,currentPage:p}; let i = index">
                    <td>{{i}}</td>
                    <td>{{stockTotal.plantName}}</td>
                    <td>{{stockTotal.customerName}}</td>
                    <td>{{stockTotal.materialCode}}</td>
                    <td>{{stockTotal.materialName}}</td>
                    <td>{{stockTotal.storeName}}</td>
                    <td>{{stockTotal.actualSQty}}</td>
                </tr>
            </tbody>
        </table>
        <div >
            <pagination-controls previousLabel="Précédent" nextLabel="Suivant"(pageChange) = "p = $event"></pagination-controls>
        </div>
    </div>
    </div>
</div>
